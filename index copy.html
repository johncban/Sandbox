<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html" />
		<title><!-- Title Here --></title>
		<link rel="stylesheet" type="text/css" href="css/google.css">
		<link rel="stylesheet" type="text/css" href="bower_components/material-design-lite/material.min.css">
	</head>
	<body>
		<div class="container">
			<div class="dash-btn" data-bind="click: fadeTag">
					<button class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--raised mdl-shadow--8dp">
							<img src="bower_components/material-design-icons/action/drawable-mdpi/ic_explore_black_48dp.png">
					</button>
		  </div>
			<div class="options-box" style="display: none;">
						<h5>Emergency Map</h5>
						<div>
						  <form>
							<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
								<input class="mdl-textfield__input" type="text" id="search" />
								<label class="mdl-textfield__label" for="search">Search Emergency Responder</label>
							</div>
							</form>
						</div>
						<div>
							<table id="resultsTable">
								<tbody id="res-list"></tbody>
							</table>
						</div>
			</div>
			<div data-bind="mapPanel" id="map"></div>
		</div>
        <script type="text/javascript" src="js/jquery-2.1.3.min.js"></script>
		<script type="text/javascript" src="bower_components/knockout/knockout.js"></script>
		<script src="https://maps.googleapis.com/maps/api/js?v=3.exp&key=AIzaSyBGWK3QBXHdMOIYrSm3zAcNRFiChj9lcHI&libraries=places"></script>
		<script type="text/javascript" src="js/map.js"></script>
		<script type="text/javascript" src="bower_components/material-design-lite/material.min.js"></script>
		<script type="text/javascript" src="bower_components/map-icons/dist/js/map-icons.min.js"></script>
        <!-- <script defer src=https://maps.googleapis.com/maps/api/js?key=AIzaSyBGWK3QBXHdMOIYrSm3zAcNRFiChj9lcHI&v=3"> -->
    	</script>
	</body>
</html>
