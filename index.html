<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html" />
		<title><!-- Title Here --></title>
		<link rel="stylesheet" type="text/css" href="css/google.css">
		<link rel="stylesheet" type="text/css" href="bower_components/material-design-lite/material.min.css">
		
	</head>
	<body>
		<div class="container">
				<div class="dash-btn" data-bind="click: fadeTag">
						<button class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--raised mdl-shadow--8dp">
								<img src="bower_components/material-design-icons/action/drawable-mdpi/ic_explore_black_48dp.png">
						</button>
				</div>
				<div class="options-box" style="display: none;">
					<h5>Emergency Map</h5>
					<label><input name="locationType" type="radio" data-bind="checked:placeType" value="requestH" />Hospitals</label>
					<label><input name="locationType" type="radio" data-bind="checked:placeType" value="requestP" />Police</label>
					<label><input name="locationType" type="radio" data-bind="checked:placeType" value="requestF" />Fire Station</label>

					<ul data-bind="foreach: allPlaces">
						<li data-bind="click: $parent.clickMarker">
							<p class="name">
								<span data-bind="text: name"><span></span></span>
							</p>
						</li>
					</ul>
					
				</div>
			<div id="map-canvas" class="map"></div>
		</div>
        <script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
		<script type="text/javascript" src="bower_components/knockout/knockout.js"></script>
		
		<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?v=3.exp&key=AIzaSyBGWK3QBXHdMOIYrSm3zAcNRFiChj9lcHI&libraries=places"></script>
		<!-- <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?v=3&callback=startMap&key=AIzaSyBGWK3QBXHdMOIYrSm3zAcNRFiChj9lcHI&libraries=places" onerror="mapError()"></script> -->
		<script type="text/javascript" src="js/map.js"></script>
		<script type="text/javascript" src="bower_components/material-design-lite/material.min.js"></script>
	</body>
</html>
